<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="contenedor">
      <img src="./images/bg-pattern-top.svg" alt="" class="top" />
      <div class="tarjeta">
        <img src="./images/bg-pattern-card.svg" alt="" class="tarjeta__top" />
        <div class="contenedor__informacion">
          <div class="contenedor__foto">
          <img src="./images/image-victor.jpg" alt="" class="foto">
        </div>
          <div class="tarjeta__nombre">
            <h3 class="letra--max">Victor Crest <span class="letra--minus">26</span></h3>
            <p class="letra--minus">London</p>
          </div>
          <div class="tarjeta__contadores">
            <div class="followers">
              <h3 class="letra--max">80K</h3>
              <p class="letra--minus">Followers</p>
            </div>
            <div class="likes">
              <h3 class="letra--max">803K</h3>
              <p class="letra--minus">Likes</p>
            </div>
            <div class="fotos">
              <h3 class="letra--max">80K</h3>
              <p class="letra--minus">Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution letra--minus">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Odrinko">Odrinko</a>.
      </div>
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom" />
    </div>
  </body>
</html>
